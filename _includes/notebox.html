<article class="note">
    <header class="note-header">
     </header><!-- .post-header -->
    <div class="note-content">
         <div class="post-meta">
            <time class="published" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y" }}</time>
        </div><!-- .post-meta -->
        <h2 class="post-title">
            Note üìù
        </h2>
        <p>{{post.content}} </p>
        <p class="post-tags">
            {% if post.tags.size > 0 %}
            {% for tag in post.tags %}
            {% if forloop.index == post.tags.size %}
            <a href='{{ site.baseurl }}/tag/{{ tag | downcase | replace: ' ', '-' }}/'>{{ tag | camelcase }}</a>
            {% else %}
            <a href='{{ site.baseurl }}/tag/{{ tag | downcase | replace: ' ', '-' }}/'>{{ tag | camelcase }}</a>
            {% endif %}
            {% endfor %}
            {% endif %}
        </p>
        <hr class="note-divider">
    </div><!-- .post-content -->
</article><!-- .post -->
