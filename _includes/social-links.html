<p class="social-links">
        {% if site.linkedin %}
    <a href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank">
        <span class="fa-linkedin fa" aria-hidden="true"></span>
        <span class="screen-reader-text">Linkedin</span>
    </a>
    {% endif %}
    {% if site.github %}
    <a href="https://github.com/{{ site.github }}" target="_blank">
        <span class="fa-github fa" aria-hidden="true"></span>
        <span class="screen-reader-text">GitHub</span>
    </a>
     {% endif %}
    {% if site.gitlab %}
    <a href="https://gitlab.com/{{ site.gitlab }}" target="_blank">
        <span class="fa-gitlab fa" aria-hidden="true"></span>
        <span class="screen-reader-text">GitLab</span>
    </a>
    {% endif %}
    {% if site.instagram %}
    <a href="https://www.instagram.com/{{ site.instagram }}" target="_blank">
        <span class="fa-instagram fa" aria-hidden="true"></span>
        <span class="screen-reader-text">Instagram</span>
    </a>
    {% endif %}
</p>
